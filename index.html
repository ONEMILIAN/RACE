<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>RACE</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="mainDiv">
			<div id="headlineDiv">
				<h1 id="headline">RACE</h1>
			</div>
			<div id="pointsDiv">
				<h2 id="points">0</h2>
			</div>
			<div id="controlDiv">
				<button id="start" class="btn" onclick="game.setActive(true)">Start</button>
				<button id="pause" class="btn" onclick="game.setActive(false)">Pause</button>
				<button id="reset" class="btn">Reset</button>
				<button id="sendHighscore" class="btn">Send Highscore</button>
			</div>
		<div id="canvasDiv">
				<canvas id="canvas" width="1000" height="600"></canvas>
			</div>
		</div>
		<script language="javascript" src="grid.js" type="text/javascript"></script>
		<script language="javascript" src="player.js" type="text/javascript"></script>
		<script language="javascript" src="car.js" type="text/javascript"></script>
		<script language="javascript" src="game.js" type="text/javascript"></script>
	</body>
</html>
